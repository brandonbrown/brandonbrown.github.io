---
layout: default
---

<div class="home">
<section class="col-3">
  <ul class="main-list">
  {% for post in site.posts%}
      <li>
        <a href="{{ post.url }}" class="words">

          <h3 class="post-title">{{ post.title }}</h3>
          <span class="post-category">{{ post.date | date: '%B %d, %Y' }}</span>
          <p class="intro">{{ post.intro }}</p>
        </a>
      </li>
  {% endfor %}
  </ul>
</section>
</div>
