---
layout: default
styles: post

---

<!-- Post Header -->
<div class="postContainer">

<!-- Post Content -->
	<div class="col-1">
		&nbsp;
	</div>
  <article class="col-2">
        <div class="container">
					<h1 class="post-title">{{ page.title }}</h1>
				    <span class="meta">Posted by {{ page.author }} on {{ page.date | date: "%B %-d, %Y" }}</span>
	   {{ content }}
        </div>
  </article>

</div>
