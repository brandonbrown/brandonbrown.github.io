---
layout: default
styles: post

---

<!-- Post Header -->
<header class="post-hero" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
	<div class="post-heading col-1">
		<div class="container">
			<h1 class="post-title">{{ page.title }}</h1>
		    <span class="meta">Posted by {{ page.author }} on {{ page.date | date: "%B %-d, %Y" }}</span>
		</div>
	</div>
</header>

<!-- Post Content -->
<article class="main-content">
    <div class="col-1">
        <div class="container">
	   {{ content }}
        </div>
    </div>
               <!--  <ul class="pager">
                    {% if page.previous.url %}
                    <li class="previous">
                        <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; Previous Post</a>
                    </li>
                    {% endif %}
                    {% if page.next.url %}
                    <li class="next">
                        <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next Post &rarr;</a>
                    </li>
                    {% endif %}
                </ul> -->


</article>
<div class="Blog">
<section class="col-1 recentPosts">
  <h2>Recent Posts</h2>
  <ul class="sidebar-post-list">
    {% for post in site.posts limit:20 %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
</div>
